<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="overlay position-fixed w-100 h-100 d-none">
    </div>

    <div class="container">

        <div class="crud position-relative">
            <div class="row">

                <div class="head py-5">
                    <h2> CRUDS </h2>
                    <p class="fs-4"> PRODUCT MANAGEMENT SYSTEM </p>
                </div>
                <div class="inputs">
                    <div class="row ">
                        <div class="col-md-12">
                            <input type="text" id="title" placeholder="title" class=" clear border-0 mb-2 w-100 ">
                        </div>
                        <div class="col-md-6 col-lg-3 col-12 "> <input onkeyup="getTotal()" id="Price"
                                class=" border-0 w-100" placeholder="Price" type="number">
                        </div>
                        <div class="col-md-6 col-lg-3 col-12  "> <input onkeyup="getTotal()" id="taxes"
                                class=" border-0 w-100" placeholder="taxes" type="number">
                        </div>
                        <div class="col-md-6 col-lg-3 col-12  "> <input onkeyup="getTotal()" id="ads"
                                class=" border-0 w-100" placeholder="ads" type="number">
                        </div>
                        <div class="col-md-6 col-lg-3 col-12 "> <input onkeyup="getTotal()" id="discount"
                                class=" discount border-0 w-100" placeholder="discount" type="number">
                            <small id="total"></small>
                        </div>
                        <div class="col-md-12"> <input id="count" class="w-100 border-0 mt-2 w-100" type="number"
                                placeholder="count">
                        </div>
                        <div class="col-md-12"> <input id="category" class="w-100 border-0 mt-2 w-100" type="text"
                                placeholder="category">
                        </div>
                        <div class="col-md-12"> <button id="create" class="btn btn-success my-3 text-white w-100">
                                Create</button>
                        </div>

                        <div id="warning" class=" col-md-12 alert alert-danger d-none" role="alert">
                            Title and price must not be empty && max count (100)
                        </div>

                        <div class="col-md-12"> <input id="Search" class="w-100 border-0 mt-2" type="text"
                                placeholder="Search">
                        </div>
                        <div class="col-md-6"> <button id="searchTitle" onclick=" getSearchMood(this.id)"
                                class="btn btn-success w-100 my-3">
                                Search by
                                title</button>
                        </div>
                        <div class="col-md-6"> <button id="searchCategory" onclick="  getSearchMood(this.id)"
                                class="btn btn-success w-100 my-3">
                                Search by
                                category</button>
                        </div>
                        <div id="deleteAll" class="col-md-12 d-none"> <button id="deleteCount"
                                class="btn btn-success my-2 text-white w-100"> Deleta All
                            </button>
                        </div>
                    </div>
                </div>

                <div id="alertCard" class="card warning position-fixed bg-info d-none">
                    <div class="row">
                        <div class="col-md-12">
                            <h3> Are you sure you want to delete all items ? </h3>
                        </div>
                        <div class="col-md-6 col-sm-6"> <button id="yes" onclick=" alert(this.id)"
                                class="btn btn-success">
                                yes</button> </div>
                        <div class="col-md-6 col-sm-6"> <button id="no" onclick=" alert(this.id)"
                                class="btn btn-danger">
                                no</button> </div>
                    </div>

                </div>

            </div>


            <div class="outputs table-responsive mb-3  ">

                <table class="table m-0 table-dark bg-dark">

                    <tr class=" ">
                        <th> id </th>
                        <th> title </th>
                        <th> price </th>
                        <th> taxes </th>
                        <th> ads </th>
                        <th> discount </th>
                        <th> total </th>
                        <th> categoty </th>
                        <th> update </th>
                        <th> delete </th>
                    </tr>

                    <tbody class="tableData  ">




                    </tbody>

                </table>
            </div>

        </div>

    </div>




    <script src="./index.js"></script>
</body>

</html>
